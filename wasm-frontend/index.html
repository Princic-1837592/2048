<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link href="./popup.css" rel="stylesheet"/>
    <link href="./position.css" rel="stylesheet"/>
    <link href="./styles.css" rel="stylesheet"/>
    <link href="./tile.css" rel="stylesheet"/>
</head>
<body>
<div id="game" class="center">
    <div id="head">
        <div id="score-container" class="score-container">
            <div class="score-title">Score</div>
            <div id="score">0</div>
        </div>
        <button id="new-game">New Game</button>
        <div id="seed-container">
            <label for="seed" style="display: none"></label>
            <input id="seed" placeholder="Seed" maxlength="20"/>
            <p id="current-seed"></p>
            <div id="seed-buttons">
                <button id="load-seed">Load</button>
                <button id="copy-seed" class="popup">
                    Copy
                    <span class="popup-text" id="copy-popup">Copied!</span>
                </button>
                <button id="clear-seed">Clear</button>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div id="grid" class="grid-container">
            <div class="grid-row">
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
            </div>
            <div class="grid-row">
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
            </div>
            <div class="grid-row">
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
            </div>
            <div class="grid-row">
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
                <div class="empty-cell"></div>
            </div>
        </div>
        <div id="numbers" class="numbers-container"></div>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
